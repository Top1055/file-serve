<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    table, th, td { border: 1px solid black; border-collapse: collapse; padding: 0.5rem; }
    th { background: #f0f0f0; }
  </style>
</head>
<body>
  <h1>Share Admin</h1>

  <form id="create-form">
    <input type="text" id="file_path" placeholder="File path" required>
    <input type="number" id="max_downloads" placeholder="Max downloads">
    <input type="text" id="password" placeholder="Password">
    <button type="submit">Create Share</button>
  </form>

  <h2>Existing Shares</h2>
  <table id="shares-table">
    <thead>
      <tr>
        <th>Slug</th>
        <th>File ID</th>
        <th>Downloads</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function loadShares() {
      const res = await fetch('/admin/api/shares');
      const shares = await res.json();

      const tbody = document.querySelector('#shares-table tbody');
      tbody.innerHTML = '';
      shares.forEach(share => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${share.slug}</td>
          <td>${share.file_id}</td>
          <td>${share.dl_count}</td>
          <td>
            <button onclick="deleteShare('${share.slug}')">Delete</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    async function deleteShare(slug) {
      await fetch(`/admin/api/shares/${slug}`, { method: 'DELETE' });
      loadShares();
    }

    document.getElementById('create-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const file_path = document.getElementById('file_path').value;
      const max_downloads = document.getElementById('max_downloads').value;
      const password = document.getElementById('password').value;

      await fetch('/admin/api/shares', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ file_path, max_downloads, password })
      });

      loadShares();
      e.target.reset();
    });

    loadShares();
  </script>
</body>
</html>
